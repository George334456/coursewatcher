<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type='text/css' href="stylesheets/index.css" />
  </head>

	<body>
    <div id="form">
      Course ID: <input type="text" name="course_id"/>
      <input type="submit" value="Submit" onclick="getInfo()">
    </div>

    <div id="payload">
    </div>
	</body>

  <script type="application/javascript">
    
    function getInfo(){
      // Remember to verify
      var course_id = $("input[name=course_id]").val();
      var json = {
        course_id: course_id
      };
      console.log(json);
      expectHtmlData(json);
    };

    // Used to parse out the necessary components of the passed back JSON object
    // @param {json object} data
    // @return {dictionary}
    function expectJsonData(json){
      $.ajax(
      {
        url: "http://127.0.0.1:8081/get_information",
        dataType: "JSON",
        data: json,
        type: "POST",
        success: function(data) {
          alert(data);
          console.log(data);
        },
        failure: function() {
          alert("Failure");
        }
      });
    }

    function expectHtmlData(json){
      debugger;
      $.ajax(
      {
        url: "http://127.0.0.1:8081/get_information",
        dataType: "html",
        data: json,
        type: "POST",
        success: function(data) {
          $("#payload").html(data)
        },
        failure: function() {
          alert("Failure");
        }
      });
    }

  

  </script>

</html>
